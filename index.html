<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Portfolio Work Database</title>
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Portfolio Work Database</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" name="button" class="btn btn-secondary" id="modalBtn">Login / Register</button>
        <button type="button" name="button" class="btn btn-secondary d-none" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h3 id="heading">Add Work</h3>
        <form class="d-none" id="addWorkSection">
          <div class="form-group">
            <label for="workTitle">Title</label>
            <input type="text" class="form-control" id="workTitleInput">
          </div>
          <div class="form-group">
            <label for="workImageURL">Image URL</label>
            <input type="text" class="form-control" id="workImageURLInput">
          </div>
          <div class="form-group">
            <label for="workAuthor">Author</label>
            <input type="text" class="form-control" id="workAuthorInput">
          </div>
          <div class="form-group">
            <label for="workURL">URL</label>
            <input type="text" class="form-control" id="workURLInput">
          </div>
          <input type="hidden" id="workID">
          <button type="submit" class="btn btn-primary" id="addWorkItemBtn">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3 class="mt-3">Work List</h3>
      </div>
    </div>
    <!-- <div class="row"> -->
      <div id="workList" class="row">

      </div>
    <!-- </div> -->
  </div>


    <div class="modal fade" id="authForm" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <ul class="nav nav-tabs nav-fill w-100">
              <li class="nav-item">
                <a class="nav-link active" id="loginTabBtn">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="registerTabBtn">Register</a>
              </li>
            </ul>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div id="loginForm">
              <form>
                <div class="form-group">
                  <label for="loginUsername">Username</label>
                  <input type="text" class="form-control" id="loginUsername">
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input type="password" class="form-control" id="loginPassword">
                </div>
                <button type="submit" class="btn btn-secondary btn-lg btn-block">Login</button>
              </form>
            </div>

              <form id="registerForm" class="d-none">
                <div class="form-group">
                  <label for="registerUsername">Username</label>
                  <input type="text" class="form-control" id="registerUsername">
                </div>
                <div class="form-group">
                  <label for="registerEmail">Email</label>
                  <input type="email" class="form-control" id="registerEmail">
                </div>
                <div class="form-group">
                  <label for="registerPassword">Password</label>
                  <input type="password" class="form-control" id="registerPassword">
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword">
                </div>
                <button type="submit" class="btn btn-secondary btn-lg btn-block">Register</button>
              </form>

          </div>
        </div>
      </div>
    </div>

    <script src="node_modules\jquery\dist\jquery.min.js" charset="utf-8"></script>
    <script src="node_modules\popper.js\dist\umd\popper.min.js" charset="utf-8"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
